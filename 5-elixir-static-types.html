  .center[
    ## Success Typings
  ]
  Dialyzer based on [whitepaper](http://www.it.uu.se/research/group/hipe/papers/succ_types.pdf) from [Uppsala University](https://www.it.uu.se/research/group/hipe/), Sweden.
  Idea is optimistic type checking. If it can find at least <strong>ONE</strong> route through the code which type checks, then it is happy.

]

.right-column[

```elixir
@spec factorial(non_neg_integer()) :: pos_integer()

def factorial(0), do: 1
def factorial(n), do: :bar
```

.center[

actually is

]

```elixir
{:__block__, [],
 [
   {:@, [line: 1],
    [
      {:spec, [line: 1],
       [
         {:::, [line: 1],
          [
            {:factorial, [line: 1], [{:non_neg_integer, [line: 1], []}]},
            {:pos_integer, [line: 1], []}
          ]}
       ]}
    ]},
   {:def, [line: 3], [{:factorial, [line: 3], [0]}, [do: 1]]},
   {:def, [line: 4],
    [{:factorial, [line: 4], [{:n, [line: 4], nil}]}, [do: :bar]]}
 ]}
```

]

```elixir
@type t :: %Transaction{
  amount: non_neg_integer(),
  currency: currency(),
  reference: Transaction.t
}
```

.center[

actually is

]

```elixir
{:@, [line: 1],
 [
   {:type, [line: 1],
    [
      {:::, [line: 1],
       [
         {:t, [line: 1], nil},
         {:%, [line: 1],
          [
            {:__aliases__, [line: 1], [:Transaction]},
            {:%{}, [line: 1],
             [
               amount: {:non_neg_integer, [line: 2], []},
               currency: {:currency, [line: 3], []},
               reference: {{:., [line: 4],
                 [{:__aliases__, [line: 4], [:Transaction]}, :t]}, [line: 4],
                []}
             ]}
          ]}
       ]}
    ]}
 ]}
```

]
